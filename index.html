        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.925006010681476,107.5982710959437],[-6.909126499043502,107.62866907046958]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);
        function pop_Hotel_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['website'] !== null ? autolinker.link(feature.properties['website'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Stars'] !== null ? autolinker.link(feature.properties['Stars'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Phone'] !== null ? autolinker.link(feature.properties['Phone'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['alamat'] !== null ? autolinker.link(feature.properties['alamat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['wifi'] !== null ? autolinker.link(feature.properties['wifi'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['URL FOTO'] !== null ? autolinker.link(feature.properties['URL FOTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

                interactive: true,
            }
                    break;
                case 'The Trans Luxury Hotel':

                opacity: 1,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,

                fillOpacity: 1,

            }
                    break;
                case 'Triple C Guest House':
                    return {
                pane: 'pane_Hotel_2',
                opacity: 1,

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(226,62,232,1.0)',
                interactive: true,
            }
                    break;
                case 'Vue Palace':
                    return {
                pane: 'pane_Hotel_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(64,221,195,1.0)',
                interactive: true,
            }
                    break;
                case 'Zest Hotel':
                    return {
                pane: 'pane_Hotel_2',

        map.createPane('pane_Hotel_2');
        map.getPane('pane_Hotel_2').style.zIndex = 402;
        map.getPane('pane_Hotel_2').style['mix-blend-mode'] = 'normal';
        var layer_Hotel_2 = new L.geoJson(json_Hotel_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Hotel_2',
            layerName: 'layer_Hotel_2',
            pane: 'pane_Hotel_2',
            onEachFeature: pop_Hotel_2,
            style: style_Hotel_2_0,
        });
        bounds_group.addLayer(layer_Hotel_2);
        map.addLayer(layer_Hotel_2);
        function pop_KotaBandung_3(feature, layer) {

        function style_KotaBandung_3_0() {
            return {
                pane: 'pane_KotaBandung_3',
                opacity: 1,
                color: 'rgba(145,205,255,1.0)',
                dashArray: '',

        map.createPane('pane_KotaBandung_3');
        map.getPane('pane_KotaBandung_3').style.zIndex = 403;

        bounds_group.addLayer(layer_KotaBandung_3);
        map.addLayer(layer_KotaBandung_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/KotaBandung_3.png" /> Kota Bandung': layer_KotaBandung_3,'Hotel<br /><table><tr><td style="text-align: center;"><img src="legend/Hotel_2_AccordiaDagoHotel0.png" /></td><td>Accordia Dago Hotel</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_éLHotelRoyaleBandung1.png" /></td><td>éL Hotel Royale Bandung</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_GrandHotelPreanger2.png" /></td><td>Grand Hotel Preanger</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_HotelBumiAsihGedungSateBandung3.png" /></td><td>Hotel Bumi Asih Gedung Sate Bandung</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_HotelGoldenFlower4.png" /></td><td>Hotel Golden Flower</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_HotelHorisonBandung5.png" /></td><td>Hotel Horison Bandung</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_HotelSavoyHomann6.png" /></td><td>Hotel Savoy Homann </td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_IbisbudgetAsiaAfrika7.png" /></td><td>Ibis budget Asia Afrika</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_IbisTransStudioBandung8.png" /></td><td>Ibis Trans Studio Bandung</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_TheTransLuxuryHotel9.png" /></td><td>The Trans Luxury Hotel</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_TripleCGuestHouse10.png" /></td><td>Triple C Guest House</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_VuePalace11.png" /></td><td>Vue Palace</td></tr><tr><td style="text-align: center;"><img src="legend/Hotel_2_ZestHotel12.png" /></td><td>Zest Hotel</td></tr></table>': layer_Hotel_2,"OpenStreetMap": layer_OpenStreetMap_1,"Google Satellite": layer_GoogleSatellite_0,}).addTo(map);

L.easyPrint({
